<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirpur Weather Forecast</title>

    <!-- Bootstrap CDN for CSS and JavaScript -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script> 

    
</head>

<body>
 
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AgriWorld</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="weather.html">Weather</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                More
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Products</a></li>
                                <li><a class="dropdown-item" href="#">About Us</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Contact</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex mt-3" role="search" onsubmit="return handleSearch(event)">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

   <div class="content">
    <div id="today" class="text-center">
        <img id="weather-icon" src="" alt="Weather Icon" class="weather-icon mb-3">
        <div class="temperature" id="temperature">--°C</div>
        <div id="condition">Loading...</div>

        <div class="metric">
            <span id="feels-like">Feels like: --°C</span>
            <span id="visibility">Visibility: -- km</span>
        </div>

        <div class="metric">
            <span id="humidity">Humidity: --%</span>
            <span id="wind-speed">Wind: -- kph</span>
        </div>

        <div class="metric">
            <span id="uv-index">UV Index: --</span>
            <span id="rain-prob">Rain: --%</span>
        </div>

        <canvas id="weather-chart" class="mt-4"></canvas>

        <h4 class="mt-4">Hourly Forecast</h4>
        <div id="hourly-forecast" class="row"></div>
    </div>

    
    <footer class="footer">
        &copy; 2024 AgriWorld. All Rights Reserved.
    </footer>

    <script src="script.js"></script>
</body>

</html>
